<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-300.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-700.png" type="image/png">
        <img src="Imagens/imagem-g-1000.png" alt="Imagem flexível">
    </picture>

    <h1>Produzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio1.mp3" controls autoplay loop></audio > <br>
    <audio src="midia/audio2.mp3"controls autoplay></audio>
    
</body>
</html>
